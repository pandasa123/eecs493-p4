<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Flickr Storm</title>

		<meta charset="utf-8" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<!-- Optional theme -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
			integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
			crossorigin="anonymous"
		/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

		<style>
			.carousel-inner > .item > img,
			.carousel-inner > .item > a > img {
				max-width: 70%;
				max-height: 345px;
				height: 345px;
				margin: auto;
			}
			#container {
				margin-top: 48px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox" id="carousel-inner">
					<div
						v-for="(img, index) in imgSet"
						v-bind:class="{'item active': index === 0, 'item': true}"
					>
						<img
							v-bind:src="img"
							width="460"
							height="345"
							v-bind:bs-index="index"
						/>
					</div>
				</div>

				<!-- Left and right controls -->
				<a
					class="left carousel-control"
					href="#myCarousel"
					role="button"
					data-slide="prev"
				>
					<span
						class="glyphicon glyphicon-chevron-left"
						aria-hidden="true"
					></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="right carousel-control"
					href="#myCarousel"
					role="button"
					data-slide="next"
				>
					<span
						class="glyphicon glyphicon-chevron-right"
						aria-hidden="true"
					></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<h1>Interestingness: {{ currentDate }}</h1>
		</div>

		<script src="main.js"></script>
	</body>
</html>
